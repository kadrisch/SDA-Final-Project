{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <title>SmartApp</title>
</head>
<body>
  <nav class="navbar navbar-light" style="background-color: #c5aa6a;">
  <div class="container-fluid">
    <a class="navbar-brand mb-0 h1" href="#"> SmartApp </a>
      <div class="hamburger-menu" onclick="myFunction(this)">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
          <ul class="nav-list">
              <li class="nav-item">
                  <a href="#" class="nav-link">Home</a>
              </li>
          </ul>
    </div>
  </div>
</nav>
  <div class="container">
      <!We are adding CSRF Token to provide security from malicious requests>
      {% block content %}
      <form action='/guide' method='post'> {% csrf_token %}
          <div class="form-floating mt-4">
          <textarea name="text" class="form-control" placeholder="Enter your text here" id="floatingTextarea2" style="height: 200px"></textarea>
          <label for="floatingTextarea2"></label>
        </div>
        <br>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="1" name="removepunc">
          <label class="form-check-label" for="">Remove Punctuations</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="2" name="uppercase">
          <label class="form-check-label" for="">Upper Case</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="3" name="lower">
          <label class="form-check-label" for="">Lower Case</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="4" name="newlineremove">
          <label class="form-check-label" for="">New Line Remove</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="5" name="extraspaceremove">
          <label class="form-check-label" for="">Extra Space Remove</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="6" name="charcount">
          <label class="form-check-label" for="">Count Characters</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="7" name="spell">
          <label class="form-check-label" for="">Spell Check</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="8" name="wiki">
          <label class="form-check-label" for="">Generate Summary Of a Word</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="9" name="stp">
          <label class="form-check-label" for="">Remove Stop Words of Your Paragraph</label>
        </div>

        <br>
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
      {% endblock %}
  </div>
<script type="text/javascript" src="{% static 'code.js' %}"></script>
  </body>
</html>
